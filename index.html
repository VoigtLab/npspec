<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Streamlit App</title>
    <style>
        /* Optional: Add some styling for better presentation */
        body, html {
            height: 100%;
            margin: 0;
        }

        iframe {
            display: block;
            width: 100%;
            height: 100vh; /* Full viewport height */
            border: none;  /* Remove border */
        }
    </style>
</head>
<body>
    <!-- Embed your Streamlit app or any external site using iframe -->
    <iframe src="https://npspec.streamlit.app/" title="NPSpec">
        <!-- If the iframe doesn't load, this message will be shown -->
        Your browser does not support iframes.
    </iframe>
</body>
</html>
